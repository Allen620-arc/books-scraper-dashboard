<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Books Scraped Data</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>📚 Scraped Book Data</h1>

    <!-- 🗂️ Availability Filter -->
    <label for="availabilityFilter">Filter by availability: </label>
    <select id="availabilityFilter">
      <option value="">Show All</option>
      <option value="In stock">In stock</option>
      <option value="Out of stock">Out of stock</option>
    </select>

    <div id="price-filter-controls">
      <label for="priceOperator">Price:</label>
      <select id="priceOperator">
        <option value="">--</option>
        <option value="gt">&gt; (greater than)</option>
        <option value="lt">&lt; (less than)</option>
      </select>
      <input
        type="number"
        id="priceValue"
        placeholder="Enter price"
        min="0"
        step="0.01"
      />
    </div>

    <!-- 📊 Table -->
    <table id="books-table" class="display" style="width: 100%">
      <thead>
        <tr>
          <th>Title</th>
          <th>Price</th>
          <th>Availability</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- ✅ Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
